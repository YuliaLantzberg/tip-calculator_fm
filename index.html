<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | Tip calculator app</title>
		<script defer src="script.js"></script>
	</head>
	<body>
		<main class="main-container flex-column">
			<h1 class="logo">SPLI<br />TTER</h1>
			<article class="calculator flex-column">
				<div class="calculator__main flex-column">
					<section class="calculator__total-bill flex-column">
						<h2 class="calculator__section-title">
							Bill<span id="error_bill"></span>
						</h2>
						<input
							type="number"
							class="calculator__input"
							placeholder="0"
							min="0"
							step="0.01"
							id="input-bill"
						/>
					</section>
					<section class="calculator__select-tip">
						<h2 class="calculator__section-title">Select Tip %</h2>
						<div class="calculator__tip-buttons">
							<button class="calculator__tip-btn btn">5%</button>
							<button class="calculator__tip-btn btn">10%</button>
							<button class="calculator__tip-btn btn">15%</button>
							<button class="calculator__tip-btn btn">25%</button>
							<button class="calculator__tip-btn btn">50%</button>
							<input
								class="calculator__tip-btn btn-custom btn"
								placeholder="Custom"
								type="number"
								min="0"
								max="100"
							/>
						</div>
					</section>
					<section class="calculator__num-ppl flex-column">
						<h2 class="calculator__section-title">
							Number of People <span id="error_ppl"></span>
						</h2>
						<input
							type="number"
							class="calculator__input"
							placeholder="1"
							min="1"
							id="input-ppl"
							value="1"
						/>
					</section>
				</div>

				<section class="calculator__perperson">
					<div class="perperson__content">
						<div class="perperson__bill-line">
							<div class="perperson__title-block">
								<h2 class="perperson__title">Tip Amount</h2>
								<p class="perperson__note">/ person</p>
							</div>
							<p class="perperson__amount" id="perperson__tip">$0.00</p>
						</div>
						<div class="perperson__bill-line">
							<div class="perperson__title-block">
								<h2 class="perperson__title">Total</h2>
								<p class="perperson__note">/ person</p>
							</div>
							<p class="perperson__amount" id="perperson__total">$0.00</p>
						</div>
					</div>

					<button class="btn--reset btn">Reset</button>
				</section>
			</article>
		</main>
	</body>
</html>
